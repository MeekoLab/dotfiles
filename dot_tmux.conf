# Tmux configuration
# Managed by chezmoi - edit with: chezmoi edit ~/.tmux.conf

# ============================================================================
# General Settings
# ============================================================================

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Set scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set escape time to 0 for better vim experience
set -sg escape-time 0

# Set focus events
set -g focus-events on

# ============================================================================
# Key Bindings
# ============================================================================

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config with r
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Pane navigation with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Kill pane without confirmation
bind x kill-pane

# ============================================================================
# Status Bar
# ============================================================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=colour234 fg=colour137'

# Left side of status bar
set -g status-left-length 40
set -g status-left '#[fg=colour233,bg=colour245,bold] #{?client_prefix,#[bg=colour167],} #S #[fg=colour245,bg=colour234,nobold]'

# Right side of status bar
set -g status-right-length 50
set -g status-right '#[fg=colour233,bg=colour241,bold] %H:%M #[fg=colour233,bg=colour245,bold] %d-%b-%y '

# Window status
setw -g window-status-format ' #I #W '
setw -g window-status-current-format '#[fg=colour234,bg=colour167]#[fg=colour255,bg=colour167,bold] #I #W #[fg=colour167,bg=colour234,nobold]'

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour167'

# Message colors
set -g message-style 'fg=colour232 bg=colour167 bold'

# Status update interval
set -g status-interval 5

