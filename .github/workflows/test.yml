name: Test Installation Scripts

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-shell-scripts:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on shell scripts
        run: |
          find . -name "*.sh" -type f -print0 | while IFS= read -r -d '' file; do
            echo "Checking $file"
            shellcheck -x "$file" || true
          done

  test-powershell-scripts:
    name: Validate PowerShell Scripts
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $scripts = Get-ChildItem -Path . -Filter *.ps1 -Recurse
          foreach ($script in $scripts) {
            Write-Host "Analyzing $($script.FullName)"
            Invoke-ScriptAnalyzer -Path $script.FullName -Severity Warning
          }

  test-linux-install:
    name: Test Linux Installation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x install/linux.sh

      - name: Test Linux installer (dry run)
        env:
          SKIP_CHEZMOI: true
        run: |
          # Test script syntax
          bash -n install/linux.sh
          echo "Linux installer syntax is valid"

  test-macos-install:
    name: Test macOS Installation
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x install/macos.sh

      - name: Test macOS installer (dry run)
        env:
          SKIP_CHEZMOI: true
        run: |
          # Test script syntax
          bash -n install/macos.sh
          echo "macOS installer syntax is valid"

  test-windows-install:
    name: Test Windows Installation
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Windows installer syntax
        shell: pwsh
        run: |
          # Test PowerShell script syntax
          $null = Get-Command -Syntax ./install/windows.ps1
          Write-Host "Windows installer syntax is valid"

  test-chezmoi-apply:
    name: Test Chezmoi Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Test chezmoi diff
        run: |
          chezmoi init --source=$GITHUB_WORKSPACE
          chezmoi diff || true

      - name: Test chezmoi apply (dry run)
        run: |
          chezmoi apply --dry-run || true
